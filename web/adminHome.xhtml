<!DOCTYPE html>
<html lang="es"  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        
        <meta charset="utf-8"/>
        <title>Clínica Veterinaria</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="" />
        <!-- css -->
        <link href="css/bootstrap.min.css" rel="stylesheet" />
        <link href="css/fancybox/jquery.fancybox.css" rel="stylesheet"/>
        <link href="css/jcarousel.css" rel="stylesheet" />
        <link href="css/flexslider.css" rel="stylesheet" />
        <link href="js/owl-carousel/owl.carousel.css" rel="stylesheet"/>
        <link href="css/style.css" rel="stylesheet" />

        <f:event type="preRenderView" listener="#{loginBean.validarSesionAdminHome()}"/>
    </h:head>
    <h:body>
        <div id="wrapper">
            <!-- start header -->
            <header>
                <div class="navbar navbar-default navbar-static-top"  >
                    <div class="container" >
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="adminHome.xhtml"><img src="img/logo.png" alt="logo"/></a>
                        </div>
                        <div class="navbar-collapse collapse ">
                            <ul class="nav navbar-nav">
                                <li><a href="pets.xhtml">Mascotas</a></li>
                                <li><a href="consultations.xhtml">Consulta | Historial</a></li>
                                <li><a href="dates.xhtml">Citas</a></li>
                                <li><a href="bills.xhtml">Facturación</a></li>
                                <li><a href="vaccines.xhtml">Vacunas</a></li>
                                <li>
                                    <a>
                                        <h:form>
                                            <p:commandButton actionListener="#{loginBean.desloguear(event)}" image="fa-user-times" value="Desconectar" iconPos="left"/>
                                        </h:form>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </header>
        </div>

        <!-- end header -->


        <section id="content">

            <div class="container">
                <div class="row">
                    <div class="skill-home"> <div class="skill-home-solid clearfix">
                            <div class="col-md-9 text-center">

                                <h:form id="form">
                                    <p:growl id="msgs" showDetail="true"/>

                                    <p:dataTable id="Citas-dia" style="margin-bottom:20px"
                                                 var="dat" value="#{datesBean.listacitas}"
                                                 rows="20"
                                                 paginator="true"
                                                 rowsPerPageLabel="5,10,15,20,25"                                                 
                                                 >
                                        <f:facet name="header">Agenda del Día</f:facet>
                                        <p:column headerText="Fecha">
                                            <h:outputText value="#{dat.date}"/>
                                        </p:column>
                                        <p:column headerText="Hora">
                                            <h:outputText value="#{dat.hour}" />
                                        </p:column>
                                        <p:column headerText="Cliente">
                                            <h:outputText value="#{dat.nameper}" />
                                        </p:column>
                                        <p:column headerText="Mascota">
                                            <h:outputText value="#{dat.namepet}" />
                                        </p:column>
                                        <p:column headerText="Observaciones">
                                            <h:outputText value="#{dat.observations}" />
                                        </p:column>
                                    </p:dataTable>
                                </h:form>
                            </div>

                            <div class="col-md-3 text-center">
                                <h3>Citas Libres</h3>
                                <div class="c2">
                                    <span class="icons"><i class="fa fa-comments-o"></i></span> <div class="box-area">
                                        <h3>Contacto directo</h3> <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dolores quae porro consequatur aliquam, incidunt eius magni provident</p></div>
                                </div>
                            </div></div></div>

                </div></div>

        </section>
        <p:spacer height="196"/>
        <div id="sub-footer">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <ul class="social-network">
                            <li><a href="#" data-placement="top" title="Facebook"><i class="fa fa-facebook"></i></a></li>
                            <li><a href="#" data-placement="top" title="Twitter"><i class="fa fa-twitter"></i></a></li>
                            <li><a href="#" data-placement="top" title="Google plus"><i class="fa fa-google-plus"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <a href="#" class="scrollup"><i class="fa fa-angle-up active"></i></a>
        <!-- javascript
            ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="js/jquery.js"></script>
        <script src="js/jquery.easing.1.3.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/jquery.fancybox.pack.js"></script>
        <script src="js/jquery.fancybox-media.js"></script>
        <script src="js/portfolio/jquery.quicksand.js"></script>
        <script src="js/portfolio/setting.js"></script>
        <script src="js/jquery.flexslider.js"></script>
        <script src="js/animate.js"></script>
        <script src="js/custom.js"></script>
        <script src="js/owl-carousel/owl.carousel.js"></script>
    </h:body>
</html>
